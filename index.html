<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Guardias TÃ©cnicas</title>
  <style>
    :root {
      --main-color: #e97132;
      --bg-light: #f9f6f3;
      --card-bg: #fff;
      --border-radius: 14px;
      --shadow: 0 4px 20px #0001;
      --font-family: 'Segoe UI', Arial, sans-serif;
    }
    body {
      font-family: var(--font-family);
      margin: 0;
      background: var(--bg-light);
      color: #2d2d2d;
    }
    h1 {
      color: var(--main-color);
      letter-spacing: 2px;
      margin-top: 30px;
      text-align: center;
      font-weight: 900;
      font-size: 2.2em;
    }
    .container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px auto 10px auto;
      max-width: 1300px;
    }
    .block {
      min-width: 300px;
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 24px 22px 10px 22px;
      margin-bottom: 16px;
    }
    .block h3 {
      color: var(--main-color);
      font-size: 1.2em;
      margin-bottom: 12px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    label {
      display: block;
      margin: 10px 0 3px 0;
      font-weight: 500;
    }
    input[type="number"], select {
      width: 100%;
      border-radius: 7px;
      border: 1px solid #e5e5e5;
      padding: 7px 8px;
      font-size: 1em;
      margin-bottom: 8px;
      background: #faf8f7;
      transition: border .2s;
    }
    input[type="number"]:focus, select:focus {
      border: 1.5px solid var(--main-color);
      outline: none;
    }
    .week-section {
      margin: 18px 0 24px 0;
      background: #fff7f2;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 10px #e9713212;
      padding: 18px 18px 10px 18px;
    }
    .week-title {
      font-weight: bold;
      margin-bottom: 8px;
      color: var(--main-color);
      font-size: 1.13em;
      letter-spacing: 0.5px;
    }
    .results-summary, .earnings-resume, .week-results {
      margin-top: 25px;
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 24px 30px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    .results-resume {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 18px;
    }
    .result-card {
      background: #fff7f2;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 10px #e971321a;
      padding: 20px 24px;
      min-width: 210px;
      max-width: 260px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      align-items: start;
      border-left: 8px solid var(--main-color);
      transition: box-shadow .2s;
    }
    .result-title {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 6px;
      color: #555;
      letter-spacing: 0.5px;
    }
    .result-number {
      font-size: 1.3em;
      color: var(--main-color);
      font-weight: bold;
      margin-bottom: 6px;
    }
    .result-label {
      color: #888;
      font-size: 0.98em;
    }
    .summary-title {
      font-weight: bold;
      color: #222;
      margin-bottom: 6px;
      font-size: 1.12em;
    }
    .summary-item {
      color: #555;
      font-size: 1.08em;
      margin-right: 24px;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .week-box {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e8e8e8;
    }
    .member-row {
      margin-bottom: 4px;
      font-size: 1em;
      letter-spacing: 0.1px;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .member-name {
      font-weight: bold;
      padding-right: 6px;
    }
    .engineer-name { color: #2188ff; }
    .technician-name { color: #d73a49; }
    .supervisor-name { color: var(--main-color); }
    .week-cost {
      margin-top: 6px;
      font-weight: bold;
      color: var(--main-color);
      font-size: 1.08em;
    }
    .week-label {
      font-weight: bold;
      color: #28a745;
      font-size: 1.09em;
    }
    .earnings-row {
      margin-bottom: 7px;
      font-size: 1.07em;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .app-btn {
      margin: 32px auto 18px auto;
      font-size: 1.18em;
      letter-spacing: 1px;
      padding: 12px 34px;
      border-radius: 32px;
      background: var(--main-color);
      color: #fff;
      border: none;
      font-weight: bold;
      box-shadow: 0 2px 8px #e9713233;
      cursor: pointer;
      display: block;
      transition: background .18s, box-shadow .18s;
    }
    .app-btn:hover {
      background: #ff994c;
      box-shadow: 0 4px 16px #e9713266;
    }
    @media (max-width: 900px) {
      .container { flex-direction: column; gap: 18px; max-width: 100vw; }
      .results-summary, .earnings-resume, .week-results { padding: 18px 12px; }
      .block { padding: 18px 14px; }
      .results-resume { gap: 8px; }
    }
  </style>
</head>
<body>
  <h1>Simulador de Guardias TÃ©cnicas</h1>
  <div class="container">
    <div class="block">
      <h3>ðŸ“‹ Variables de Guardias</h3>
      <label>Semanas en el mes</label>
      <input type="number" id="numWeeks" value="4" min="1" max="6" onchange="renderWeekSelectors()">
      <label>Ingenieros por semana</label>

      <input type="number" id="tecnicos" value="1" min="0" max="4" onchange="renderWeekSelectors()">
      <label>Valor hora Supervisor</label>
      <input type="number" id="valorSup" value="2750">
      <label>Valor hora Ingeniero</label>
      <input type="number" id="valorIng" value="3150">
      <label>Valor hora TÃ©cnico</label>
      <input type="number" id="valorTec" value="2150">
      <label>DuraciÃ³n turno semanal (horas)</label>
      <input type="number" id="horasSem" value="12">
      <label>Turnos semanales</label>
      <input type="number" id="diasSem" value="5">
      <label>DuraciÃ³n turno fin de semana (horas)</label>
      <input type="number" id="horasFinde" value="48">
      <label>Turnos de fin de semana</label>
      <input type="number" id="turnosFinde" value="1">
      <label>ViÃ¡ticos por jornada</label>
      <input type="number" id="viaticos" value="0">
    </div>
    <div class="block">
      <h3>ðŸ“ˆ MÃ¡rgenes de Rentabilidad (%)</h3>
      <label>Margen 1</label>
      <input type="number" id="m1" value="25">
      <label>Margen 2</label>
      <input type="number" id="m2" value="50">
      <label>Margen 3</label>
      <input type="number" id="m3" value="75">
      <label>Margen 4</label>
      <input type="number" id="m4" value="100">
    </div>
  </div>
  <form id="weekForm" autocomplete="off">
    <div id="weeks-selector"></div>
  </form>
  <div style="display:flex; gap:10px; justify-content:center; margin-top:10px;">
    <button class="app-btn" id="btnCalcular" type="button">Calcular Plan</button>
    <button class="app-btn" id="btnReset" type="button" style="background:#888;">Limpiar</button>
  </div>
  <div class="results" id="output"></div>

  <div style="display:flex; gap:10px; justify-content:center; margin-top:10px;">
    <button class="app-btn" id="btnExportExcel" type="button" style="background:#2188ff;">Exportar a Excel</button>
    <button class="app-btn" id="btnExportPDF" type="button" style="background:#28a745;">Exportar a PDF</button>
  </div>
  <div id="export-table" style="display:none;"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
